<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Progress Soft - Assesment Alejandro Victoria</title>
</h:head>
<h:body>
	<h1>CSV Deal Assesment!</h1>
	<h:form id="form" enctype="multipart/form-data">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="File:" />
			<h:inputFile id="file" value="#{dealUploadView.uploadedFile}"
				validator="#{dealUploadView.validateFile}" />
			<h:commandButton value="Upload File"
				action="#{dealUploadView.uploadFile}">
				<f:ajax execute="file" render="@all" />
			</h:commandButton>
		</h:panelGrid>

		<h:panelGrid id="content" columns="1">
			<h:panelGrid id="filecontent" columns="1">
				<f:facet name="header">
					<h:outputLabel value=">File Content" />
				</f:facet>
				<h:inputTextarea readonly="true"
					value="#{dealUploadView.fileContent}" rows="10" cols="100" />
			</h:panelGrid>

			<h:panelGrid id="errorcontent" columns="1">
				<f:facet name="header">
					<h:outputLabel value=">File Error Content" />
				</f:facet>
				<h:inputTextarea readonly="true"
					value="#{dealUploadView.fileErrorContent}" rows="10" cols="100" />
			</h:panelGrid>

			<h:panelGrid id="detailcontent" columns="1">
				<f:facet name="header">
					<h:outputLabel value=">Detail" />
				</f:facet>
				<h:inputTextarea readonly="true"
					value="#{dealUploadView.fileDetailContent}" rows="10" cols="100" />

			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
